<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1of1Customs</title>
    <link rel="stylesheet" href="style.css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
               <h1 class="logo"><a href="index.html"><span class="text-primary">1 of 1 Customs</span></a></h1>
               <ul>
                   <li><a class="current" href="index.html">Home</a></li>
                   <li><a href="about.html">About</a></li>
                   <li><a href="shop.html">Gallery</a></li>
                   <li><a href="contact.html">Contact</a></li>
                  
               </ul>
            </div>
        </nav>
        
    </header>
    <section id="home-intro">
        <div class="container-image">
     
            
            <h1>We Put Paint <span class="text-primary"> Where It Aint!</span></h1>
            <a class="button" href="shop.html">Explore</a>
            
            
           
        </div>
    </section>

    <section id="bg-image">
        <div class="art-content">
            <div class="container">
            <h1>Custom Artwork Order Form</h1>
            <form action="#" method="POST" enctype="multipart/form-data">
                <label for="item">Select Item:</label>
                <select id="item" name="item" required>
                    <option value="">--Select an Item--</option>
                    <option value="artwork">Artwork</option>
                    <option value="shoes">Shoes</option>
                    <option value="hats">Hats</option>
                    <option value="clothing">Clothing</option>
                    <option value="murals">Murals</option>
                    <option value="bicycles">Bicycles</option>
                    <option value="purses">Purses</option>
                </select>
    
                <label for="description">Description of Customization:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
    
                <label for="reference">Upload Reference Images/Designs:</label>
                <input type="file" id="reference" name="reference" accept="image/*" multiple required>
    
                <button type="submit">Submit Order</button>
            </form>
       
        
       
        </div>
    </section>

   
    
    
</body>
</html>
