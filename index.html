<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1of1Customs</title>
    <link rel="stylesheet" href="style.css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Notable&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
               <h1 class="logo"><a href="index.html"><span class="text-primary">1 of 1 Customs</span></a></h1>
               <ul>
                   <li><a class="current" href="index.html">Home</a></li>
                   <li><a href="about.html">About</a></li>
                   <li><a href="shop.html">Gallery</a></li>
                   <li><a href="contact.html">Contact</a></li>
                  
               </ul>
            </div>
        </nav>
        
    </header>
    <section id="home-intro">
        <div class="container-image">
     
            
            <h1>We Put Paint <span class="text-primary"> Where It Aint!</span></h1>
            <a class="button" href="shop.html">Explore</a>
            
            
           
        </div>
    </section>

    <section id="bg-image">
        <div class="art-content">
            <form action="/submit-form" method="POST">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
                </div>
                <button type="submit">Submit</button>
              </form>
            </div>
       
        
       
        </div>
    </section>

   
    
    
</body>
</html>
